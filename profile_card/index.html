<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component | By Stephen Funderburk</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="wrapper">

    <main class="card">

      <img class="headshot" src="images/image-victor.jpg" alt="Headshot image of Victor">

      <h1>Victor Crest <span>26</span></h1>
      <p class="location">London</p>

      <div class="stats">

        <div class="stat">
          <strong>80K</strong><br>Followers
        </div>

        <div class="stat">
          <strong>803K</strong><br><span>Likes
        </div>

        <div class="stat">
          <strong>1.4K</strong><br><span>Photos
        </div>

      </div>

    </main>

  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mr-Funderburk" target="_blank">Stephen Funderburk</a>.
  </footer>

</body>
</html>
