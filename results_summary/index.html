<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Results summary component | By Stephen Funderburk</title>
</head>
<body>

  <div class="wrapper">
    <main class="container">

      <div class="results">

        <h1>Your Result</h1>

        <div class="score">
          76<br><span>of 100</span>
        </div>

        <h3>Great</h3>

        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </div><!-- /results -->

      <div class="summary">

        <h2>Summary</h2>

        <div class="category reaction">
          Reaction <span><strong>80</strong> / 100</span>
        </div>

        <div class="category memory">
          Memory <span><strong>92</strong> / 100</span>
        </div>

        <div class="category verbal">
          Verbal <span><strong>61</strong> / 100</span>
        </div>

        <div class="category visual">
          Visual <span><strong>72</strong> / 100</span>
        </div>

      </div> <!-- /summary -->

      <a href="#" class="continue">Continue</a>

    </main><!-- /container -->
  </div>
  
	<footer>
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mr-Funderburk" target="_blank">Stephen Funderburk</a>.
	</footer>
</body>
</html>
