<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">  
  
  <link rel="stylesheet" href="css/rps.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo-bonus.svg" alt="Rock Paper Scissors Lizard Spock">
    </div>

    <div class="scoreContainer">
      <p>SCORE</p>
      <div id="score">0</div>
    </div>
  </header>

  <main id="pickDiv">
    <a href="javascript:void(0);" class="rpsButton btnScissors" id="btnScissors" onclick="pick('scissors')"></a>
    <a href="javascript:void(0);" class="rpsButton btnSpock" id="btnSpock" onclick="pick('spock')"></a>
    <a href="javascript:void(0);" class="rpsButton btnPaper" id="btnPaper" onclick="pick('paper')"></a>
    <a href="javascript:void(0);" class="rpsButton btnLizard" id="btnLizard" onclick="pick('lizard')"></a>
    <a href="javascript:void(0);" class="rpsButton btnRock" id="btnRock" onclick="pick('rock')"></a>
  </main>

  <aside id="showDiv">
    <div>
      <h2>You Picked</h2>
      <div class="rpsButton" id="youPicked"></div>
    </div>

    <div id="win">
      <span id="winLabel">You Lose</span>
      <a href="javascript:void(0);" id="playAgainButton">Play Again</a>
    </div>

    <div>
      <h2>The House Picked</h2>
      <div class="noHousePick" id="housePicked"></div>
    </div>
  </aside>

  <a href="javascript:void(0);" id="btnRules">Rules</a>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>Coded by <a href="https://github.com/Mr-Funderburk" target="_blank">Stephen Funderburk</a>.
  </footer>

  <!-- Modal -->
  <div id="cover" style="display:none;"></div>
  <div id="modalContainer" style="display:none;">
    <div id="modal">
      <div id="closeModal"></div>
      <h2>RULES</h2>
      <img src="images/image-rules-bonus.svg" alt="Rock, Paper, Scissors, Lizard, Spock Rules">
    </div>
  </div>

  <script src="js/rps.js"></script>
</body>
</html>
