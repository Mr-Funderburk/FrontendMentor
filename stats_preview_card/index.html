<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component | By Stephen Funderburk</title>

</head>
<body>

  <div class="wrapper">

    <div class="mainImage">
      <div class="shade"></div>
    </div>

    <main>

      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stat">
          10k+<br><span>companies</span>
        </div>

        <div class="stat">
          314<br><span>templates</span>
        </div>

        <div class="stat">
          12m+<br><span>queries</span>
        </div>
      </div>

    </main>

  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mr-Funderburk" target="_blank">Stephen Funderburk</a>.
  </footer>
</body>
</html>
