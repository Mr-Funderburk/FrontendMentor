<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="dateInput">
        <div><!-- day -->
          <label for="txtDay" id="lblDay">Day</label>
          <input type="text" id="txtDay" name="txtDay" placeholder="DD">
          <span id="txtDay_error" class="errorMessage error">Must be a valid day</span>
        </div>

        <div><!-- month -->
          <label for="txtMonth" id="lblMonth">Month</label>
          <input type="text" id="txtMonth" name="txtMonth" placeholder="MM">
          <span id="txtMonth_error" class="errorMessage error">Must be a valid month</span>
        </div>
        
        <div><!-- year -->
          <label for="txtYear" id="lblYear">Year</label>
          <input type="text" id="txtYear" name="txtYear" placeholder="YYYY">
          <span id="txtYear_error" class="errorMessage error">Must be a valid year</span>
        </div>
      </div>

      <div class="btnContainer">
        <span id="line"></span>
        <a id="btnCalc"></a>
      </div>

      <div class="timeSince">
        <div><span id="diffYears">--</span> years</div>
        <div><span id="diffMonths">--</span> months</div>
        <div><span id="diffDays">--</span> days</div>
      </div>
    
      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <br>Coded by <a href="https://github.com/Mr-Funderburk" target="_blank">Stephen Funderburk</a>.
      </footer>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
